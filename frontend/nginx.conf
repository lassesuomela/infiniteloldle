user nobody nogroup;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 4096;
}

http {

	upstream backend {
		server loldle-api:8080;
	}

	server {
		listen 0.0.0.0:80;

		listen 0.0.0.0:443 default_server ssl;

		ssl_certificate /root/infiniteloldle/frontend/infiniteloldle.com.pem;
		ssl_certificate_key /root/infiniteloldle/frontend/infiniteloldle.com.key;

		server_name www.infiniteloldle.com;

		# allow connections from cloudflare ips
		allow 103.21.244.0/22;
		allow 103.22.200.0/22;
		allow 103.31.4.0/22;
		allow 104.16.0.0/13;
		allow 104.24.0.0/14;
		allow 108.162.192.0/18;
		allow 131.0.72.0/22;
		allow 141.101.64.0/18;
		allow 162.158.0.0/15;
		allow 172.64.0.0/13;
		allow 173.245.48.0/20;
		allow 188.114.96.0/20;
		allow 190.93.240.0/20;
		allow 197.234.240.0/22;
		allow 198.41.128.0/17;

		allow 2400:cb00::/32;
		allow 2606:4700::/32;
		allow 2803:f800::/32;
		allow 2405:b500::/32;
		allow 2405:8100::/32;
		allow 2a06:98c0::/29;
		allow 2c0f:f248::/32;

		# and deny rest
		deny all;

		location ~* ^\.(css|js|jpg|ico|png|html|xml|otf|ttf|woff|woff2|svg|webp)$ {

			add_header Surrogate-Control "public, max-age=86400";
			add_header Cache-Control "public, max-age=86400";
		}

		location /sitemap.xml {
			root /usr/share/nginx/html;
		}

		location /robots.txt {
			root /usr/share/nginx/html;
		}

		location /api {

			proxy_pass http://backend;

			proxy_set_header X-Real-IP $http_cf_connecting_ip;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $http_host;
			proxy_set_header X-NginX-Proxy true;
		}

		location / {

			include /etc/nginx/mime.types;

			root /usr/share/nginx/html;
			index index.html;
			try_files $uri $uri/ /index.html;
		}

	}
}
