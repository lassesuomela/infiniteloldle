name: Build Docker Compose and run backend Tests

on:
  pull_request:
    branches:
      - main

env:
  DB_HOST: "loldle-mysql"
  DB_USERNAME: "root"
  DB_PASSWORD: "73d31c80-68ab-4ea2-8c79-ee18e64af3ff"
  DB_DATABASE: "loldle"
  TOKEN: "85af92c5-e8d9-4936-8603-bf3a6354da57"
  NODE_ENV: "dev"
  ENV: "dev"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.18.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build and run Docker Compose
        run: |
          docker-compose -f backend/docker-compose.test.yml up --build -d

      - name: Wait for services to start
        run: |
          sleep 40

      - name: Check status
        run: |
          docker ps

      - name: Run npm tests in Docker container
        id: tests
        run: |
          docker exec loldle-api npm test

      - name: Stop and remove containers
        run: |
          docker-compose -f backend/docker-compose.test.yml down

      - name: Check test status
        run: exit ${{ steps.tests.outcome }}
