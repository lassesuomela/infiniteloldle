name: Build Docker Compose and run backend Tests

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create env file
        run: |
          touch backend/.env
          echo DB_HOST=${{ secrets.TEST_DB_HOST }} >> .env
          echo DB_USERNAME=${{ secrets.TEST_DB_USERNAME }} >> .env
          echo DB_PASSWORD=${{ secrets.TEST_DB_PASSWORD }} >> .env
          echo DB_DATABASE=${{ secrets.TEST_DB_DATABASE }} >> .env
          echo TOKEN=${{ secrets.TEST_TOKEN }} >> .env
          echo NODE_ENV=${{ secrets.TEST_NODE_ENV }} >> .env
          echo ENV=${{ secrets.TEST_ENV }} >> .env

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.18.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Build and run Docker Compose
        run: |
          docker-compose -f backend/docker-compose.test.yml up --build -d

      - name: Wait for services to start
        run: |
          sleep 60

      - name: Check status
        run: |
          docker ps

      - name: Wait
        run: |
          sleep 5

      - name: Check status api
        run: |
          docker logs loldle-api
          docker logs loldle-mysql

      - name: Run tests and check status
        id: tests
        run: |
          docker exec loldle-api npm test

      - name: Wait for services to start
        run: |
          sleep 15

      - name: Check status 2
        run: |
          docker logs loldle-api

      - name: Check test status
        run: |
          exit ${{ steps.tests.outcome }}

      - name: Check test logs
        run: |
          docker logs loldle-api

      - name: Stop and remove containers
        run: |
          docker-compose -f backend/docker-compose.test.yml down
